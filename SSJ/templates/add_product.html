{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Add New Product</h3>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                
                {% csrf_token %}

                <!-- Product Name -->
                <div class="mb-4">
                    <label for="product_name" class="form-label fw-bold">Product Name</label>
                    <input type="text" class="form-control form-control-lg" id="product_name" name="product_name" placeholder="Enter product name" required>
                </div>

                <!-- Product Description -->
                <div class="mb-4">
                    <label for="product_description" class="form-label fw-bold">Product Description</label>
                    <textarea class="form-control form-control-lg" id="product_description" name="product_description" rows="4" placeholder="Enter product description" required></textarea>
                </div>

                <!-- Weight -->
                <div class="mb-4">
                    <label for="weight" class="form-label fw-bold">Weight (in grams)</label>
                    <input type="number" step="0.001" class="form-control form-control-lg" id="weight" name="weight" placeholder="Enter product weight" required>
                </div>

                <!-- Image Upload with Preview -->
                <div class="mb-4">
                    <label for="image" class="form-label fw-bold">Product Image</label>
                    <input type="file" class="form-control form-control-lg" id="img_url" name="img_url" accept="image/*" onchange="previewImage(event)" required>
                    <div class="mt-3">
                        <img id="image_preview" src="#" alt="Image Preview" class="img-fluid rounded shadow-sm" style="max-height: 300px; display: none;">
                    </div>
                </div>

                <!-- Category -->
                <div class="mb-4">
                    <label for="category" class="form-label fw-bold">Category</label>
                    <select class="form-select form-select-lg" id="category" name="category" required>
                        <option value="">Select category</option>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name | upper }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-success btn-lg w-100">Add Product</button>
            </form>
        </div>
    </div>
</div>

<!-- JS for Image Preview -->
<script>
function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function(){
        const output = document.getElementById('image_preview');
        output.src = reader.result;
        output.style.display = 'block';
    };
    reader.readAsDataURL(event.target.files[0]);
}
</script>
{% endblock %}
